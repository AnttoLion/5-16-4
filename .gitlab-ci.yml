image: node:lts

before_script:  
  - apt-get update -qq && apt-get install
  - apt install -y rsync
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - cat "$TEST" | tr -d '\r' | ssh-add -

cache:
  paths:
    - node_modules/
    - .yarn

stages:
#  - build
  - deploy_master
  - deploy_staging

deploy_master:
  stage: deploy
  only:
    - master
    - merge_requests
  script:
    - rsync -azh --rsh="ssh -o StrictHostKeyChecking=no -l ubuntu" ./** ubuntu@3.22.62.199:/var/www/apps/bohdisys-api-test
    - ssh -o StrictHostKeyChecking=no ubuntu@3.22.62.199 "pm2 restart api"

deploy_staging:
  stage: deploy
  only:
    - staging
    - merge_requests
  script:
#    - rsync -azh --rsh="ssh -o StrictHostKeyChecking=no -l ubuntu" ./** ubuntu@3.22.62.199:/var/www/apps/bohdisys-api-test
    - ssh -o StrictHostKeyChecking=no ubuntu@3.22.62.199 "pm2 restart api"


