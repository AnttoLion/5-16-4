image: node:lts

before_script:  
  - apt-get update -qq && apt-get install
  - npm install -g yarn

cache:
  paths:
    - node_modules/
    - .yarn

stages:
  - build

build:
  stage: build
  tags:
    - node
  before_script: 
    - yarn config set cache-folder .yarn
    - yarn install 
  script:
    - yarn

  
build-job:       # This job runs in the build stage, which runs first.
  stage: build
  script:
    - yarn